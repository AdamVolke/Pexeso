<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pexeso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="board"></div>
<script>
    let cards = ["🐱‍👤", "👼", "😁", "😜", "😒", "🤣"];
    let size = cards.length;
    for (let i = 0; i < size; i++) cards.push(cards[i]);
    console.log(size)
    randomizeList(cards)
    console.log(cards)
    let divAll = document.createElement("div");
    for (let i = 0; i < size; i++) {
        let div = document.createElement("div");
        div.setAttribute("id", "square")
        div.innerText = cards[i];
        divAll.appendChild(div)
        divAll.setAttribute("id", "all")
    }
    document.getElementById("board").appendChild(divAll);

    function randomizeList(input) {
        for (let i = input - 1; i > 0; i--) {

            let j = Math.floor(Math.random() * (i + 1));
            let temporary = input[i];
            input [i] = input[j];
            input[j] = temporary;
        }
        return input;
    }

</script>
</body>
</html>
